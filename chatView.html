<div class="view">
	<div class="userList">
		<div ng-repeat="user in users" class="user">{{user}}</div>
	</div>

	<div class="chatBox">
		<div ng-repeat="msg in msgs track by $index" class="messageBox">{{msg}}</div>
		<form name="msgForm" ng-submit="addMsg()" class="msgForm">
			<input type="text" class="msgInput" ng-model="msg" placeholder="Write a message here..."/>
			<button class="btn">Enter</button>
		</form>
	</div>
</div>
